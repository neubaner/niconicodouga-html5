<html>
  <head>
      <script src="/nnf.js"></script>
      <script src="/main.js"></script>

      <style>
        .inline-block{
          display: inline-block;
        }
      </style>
  </head>
  <body>
    <div class="inline-block">
      <div id="player-1"></div>
      <div>
        <div>Volume</div>
        <input id="volume-1" type="range" min="0" max="1" step="0.1" value="0.5"/>
      </div>
      <div>
        <button id="play-1">Play</button>
        <button id="pause-1">Pause</button>
      </div>
    </div>
    <div class="inline-block">
    <div id="player-2"></div>
    <div>
      <div>Volume</div>
      <input id="volume-2" type="range" min="0" max="1" step="0.1" value="0.5"/>
    </div>
    <div>
      <button id="play-2">Play</button>
      <button id="pause-2">Pause</button>
    </div>
  </div>
  </body>
</html>
